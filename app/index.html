<!DOCTYPE html>
<html lang="en">
<html>
  <head>

    <!--- Basic App Needs
    ================================================== -->
    <meta charset="UTF-8" />
    <title>ft_box</title>
    <meta name="author" content="jraleman" />

    <!-- CSS Stylesheets
    ================================================== -->
    <link rel="stylesheet" href="css/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <!-- Fonts
    ================================================== -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

  </head>

  <body>

    <!-- Intra -->
    <input id="intra-tab" type="radio" name="tabs" checked />
    <label for="intra-tab">
      <i class="fa fa-home"></i>
      <span>Intra</span>
    </label>
    <webview id="intra" src="https://intra.42.fr/"></webview>

    <!-- Cantina -->
    <input id="cantina-tab" type="radio" name="tabs" />
    <label for="cantina-tab">
      <i class="fa fa-cutlery"></i>
      <span>Cantina</span>
    </label>
    <webview id="cantina" src="https://cantina.42.us.org/"></webview>

    <!-- Ambassadors -->
    <input id="ambassadors-tab" type="radio" name="tabs" />
    <label for="ambassadors-tab">
      <i class="fa fa-users"></i>
      <span>Ambassadors</span>
    </label>
    <webview id="ambassadors" src="https://ambassador.42.us.org/"></webview>

    <!-- Slack -->
    <input id="slack-tab" type="radio" name="tabs" />
    <label for="slack-tab">
      <i class="fa fa-slack"></i>
      <span>Slack</span>
    </label>
    <webview id="slack" src="https://42schoolsiliconvalley.slack.com/"></webview>

    <!-- Javascript files
    ================================================== -->
    <script src="js/scripts.js" charset="utf-8" type="text/javascript"></script>

    <!-- Electron files
    ================================================== -->
    <script>
      require('../srcs/webview.js');
      require('../srcs/renderer.js');
    </script>
  </body>
</html>
